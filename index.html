<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks: Beirut, Indonesia, Toronto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .time-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .clock {
            margin: 0 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
        }
        h2 {
            color: #333;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>World Clocks</h1>
    <div class="time-container">
        <div class="clock">
            <h2>Beirut</h2>
            <div class="time" id="beirut-time"></div>
        </div>
        <div class="clock">
            <h2>Indonesia</h2>
            <div class="time" id="indonesia-time"></div>
        </div>
        <div class="clock">
            <h2>Toronto</h2>
            <div class="time" id="toronto-time"></div>
        </div>
    </div>

    <script>
        function updateTimes() {
            // Beirut time (GMT+3)
            const beirutTime = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Beirut', hour12: false });
            document.getElementById('beirut-time').innerHTML = beirutTime;

            // Indonesian time (GMT+7)
            const indonesiaTime = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Jakarta', hour12: false });
            document.getElementById('indonesia-time').innerHTML = indonesiaTime;

            // Toronto time (GMT-4)
            const torontoTime = new Date().toLocaleTimeString('en-US', { timeZone: 'America/Toronto', hour12: false });
            document.getElementById('toronto-time').innerHTML = torontoTime;
        }

        // Update the time every second
        setInterval(updateTimes, 1000);

        // Call the function once when the page loads
        updateTimes();
    </script>
</body>
</html>
